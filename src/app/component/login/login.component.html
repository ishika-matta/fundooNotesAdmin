
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="adminEmail">Email address</label>
                      <input type="email" class="form-control" id="adminEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="adminPassword">Password</label>
                      <input type="password" class="form-control" id="adminPassword" placeholder="Password">
                    </div>
                    <button id="adminLogin" type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
                  </form>
            </div>
          </div>
    </div>
  </div>
</div>
